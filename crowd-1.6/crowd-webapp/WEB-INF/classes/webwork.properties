#webwork.objectFactory = spring
#
# Look for the action classes in the following packages...
#
com.opensymphony.xwork.packages=com.atlassian.crowd.console.action

webwork.custom.i18n.resources=help-paths

webwork.i18n.encoding=UTF-8

#
# Obtain the action page configuration from ...
#
webwork.configuration.xml=actions

# Set this to your own source directory during development.
# This allows you to edit the pages while the server is running without losing
# the changes when you re-deploy the application.
file.resource.loader.path = /

com.opensymphony.xwork.extension=action

# Dev Mode
webwork.devMode=false
webwork.configuration.xml.reload=false

# Template Setup
webwork.ui.templateDir=template
webwork.ui.templateSuffix=jsp

# Custom Freemarker implementation
webwork.freemarker.manager.classname = CrowdFreemarkerManager